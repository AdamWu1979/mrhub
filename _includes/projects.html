<!-- Container -->
<div class="container">

    <!-- Row -->
    <div id="projects-list">
        
        <div class="col">
            <select id="ddcategory" onchange="categories()" class="form-control inputstl" style="margin-bottom: 30px;">
                <option value="all">All Categories </option>
                {% assign categories = site.data.projects where: 'published', 'true' |  map: 'category'| join: ',' | split: ',' | uniq %}
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
      
        <input class="search" placeholder="Search MR-Hub" />
        <ul class="filter">
            <li class="btn" id="filter-none" style="color:green">Show all</li>
            <li class="btn" id="filter-recon" style="color:green">Only show recon</li>
            <li class="btn" id="filter-simulation" style="color:green">Only show simulation</li>
        </ul>
        
        <button class="sort" data-sort="name">
            Sort name
        </button>
        <button class="sort" data-sort="dateadded">
            Sort date added
        </button>
        <button class="sort" data-sort="dateupdated">
            Sort date updated
        </button>
        <button class="sort" data-sort="ncitations">
            Sort citations
        </button>
<!--
        <div id="filter">
            <button data-filter="filter-none">Show all</button>
            <button data-filter="filter-recon">Only show recon</button>
            <button data-filter="filter-simulation">Only show simulation</button>
        </div>
-->
        <!--contributor -->


        <div class="col-md-12 mb-30px">

            <ul class="list">

                {% for project in site.data.projects %}

                <button data-target="#content{{ forloop.index }}" data-toggle="collapse" style="border: 3px solid #1D79B1;    padding: 0px;    border-radius: 10px;">
                    <div class="listfeaturedtag h-100">
                        <div class="row" style="margin-left: 0px;    margin-right: 0px;">

                            <div class="card" style="flex: 1 1 auto; padding: 0.75rem; text-align: center;">

                                <div class="row">

                                    <div class="col-md-2 col-s-12">
                                        <img src="images_packages/{{ project.imageFile }}" style="max-width: 100%; max-height: 100px;" /></div>
                                    <div class="col-md-10">
                                        <h2 class="card-title" style="color:#1d315b; text-align: center;"><a class="text-dark" href="{{ project.mainURL }}"><span class="name">{{ project.name }}</span></a></h2>
                                        <h6 class="card-text" style="color:#1D79B1; margin:.5rem;"><span class="shortdescription">{{ project.shortDescription }}</span></h6>

                                    </div>
                                    <div class="projInfo" style="text-align:justify;padding-left: 12px;padding-bottom: 6px;padding-right: 6px;padding-top: 6px;">
                                        <div class="col-12" style="text-align:justify;padding-left: 18px;padding-bottom: 6px;padding-right: 18px;padding-top: 6px;">

                                            <div class="row">
                                                <div class="col-6">

                                                    <h7 class="card-text">
                                                        <font style="color:#1d315b"><i><b>Category:</b></i></font>
                                                        <font style="color:#1D79B1"><span class="category">{{ project.category }}</span></font>
                                                    </h7> <br />
                                                    <h7 class="card-text">
                                                        <font style="color:#1d315b"><i><b>Principal developers:</b></i> </font>
                                                        <font style="color:#1D79B1"><span class="developers">{{ project.principalDevelopers }}</span></font>
                                                    </h7><br />

                                                    <h7 class="card-text">
                                                        <font style="color:#1d315b; font-size:small"><i><b>Keywords:</i></b></font>
                                                        <font style="color:#1D79B1; font-size:small"> <span class="keywords">{% for wo in project.keywords %} {{ wo }}{% if forloop.last %}.{% else %}, {% endif %}{% endfor %}</span></font>
                                                    </h7>
                                                    <br />
                                                </div>
                                                <div class="col-6">
                                                    <h7 class="card-text">
                                                        <font style="color:#1d315b; font-size:small"><i><b>Date added to MR-Hub:</b></i></font>
                                                        <font class="dateadded" style="color:#1D79B1; font-size:small">{{ project.dateAddedToMRHub }}</font>
                                                    </h7><br />
                                                    <h7 class="card-text">
                                                        <font style="color:#1d315b; font-size:small"><i><b>Date software last updated:</b></i></font>
                                                        <font class="dateupdated" style="color:#1D79B1; font-size:small">{{ project.dateSoftwareLastUpdated }}</font>
                                                    </h7>
                                                    <br />
                                                    <h7 class="card-text">
                                                        <font style="color:#1d315b; font-size:small;"><i><b>No. of citations:</b></i></font>
                                                        <font class="ncitations" style="color:#1D79B1; font-size:small">{{ project.citationCount }}</font>
                                                    </h7><br />
                                                    <div style="line-height:.75rem">
                                                        <h7 class="card-text">
                                                            <font style="color:#1d315b; font-size:small"><em>(main associated paper on <a href="https://api.semanticscholar.org/{{ project.citationSearchString }}">Semantic Scholar</a>)</em></font>
                                                        </h7>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="col-12">
                                            {% for wo in project.extraResources %} <h5><strong><a href="{{ wo.URL }}">{{ wo.resourceType }}</a></strong></h5> {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="content{{ forloop.index }}" class="collapse" style="text-align: left; padding: 9px 9px 9px 9px; background-color: #fff8dc">
                        <h4>Description</h4>
                        <p>{{ project.longDescription }}</p>
                        <h4>References</h4>
                        <ol>
                            {% for reference in project.keyReferences %}
                            <li><a href="{{ reference.referenceURL }}">{{ reference.referenceText }}</a></li> <br />
                            {% endfor %}
                        </ol>
                    </div>

                </button>




                <!--                </div>-->
                {% endfor %}
            </ul>
        </div>



    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.0.0/list.min.js'></script>
<script src="js/index.js"></script>
